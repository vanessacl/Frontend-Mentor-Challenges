<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="card-img">      
      </div>
      <div class="card-copy">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="product-price">$149.99<span>$169.99</span></p>
        <button class="btn"><span class="icon-cart"></span>Add to Cart</button> 
      </div>  
    </section>
  </main>   
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.  
    Coded by <a href="https://www.frontendmentor.io/profile/vanessacl">Vanessa Castro</a>.</p>
  </footer>   
</body>
</html>
